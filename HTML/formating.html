<body>

    <!-- comment -->
    <h1>formatiting</h1>
    <p>this is <b>important</b></p>
    <p>this is <strong>important</strong></p>

    <p>this is <i>important</i></p>
    <p>this is <em>important</i></p>
    <ul>
        <li>small</li>
        <li>sub</li>
        <li>sup</li>
        <li>del</li>
        <li>mark</li>
