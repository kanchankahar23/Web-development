<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid black;
    }
    td,
    th {
        border: 1px solid black;
        padding: 10px;
    }
    tr:nth-child(even){
        background-color: #a7a6a6;
    }
</style> 
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>County code</th>
            <th>County email</th>
        </tr>

        <!-- alt+shift+down arrow = duplicate -->
        <tr>
            <td>India</td>
            <td>In</td>
            <td>India@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>Jp</td>
            <td>Jp@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>china@google.com</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <th>name</th>
            <th>age</th>
        </tr>
        <tr>
            <th>Kanchan</th>
            <th>22</th>
        </tr>
    </table>
</body>

</html>
