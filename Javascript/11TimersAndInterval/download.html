<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Download with Percentage (Simple)</title>
    <style>
        :root {
            --bg: #f3f7fb;
            --card: #ffffff;
            --accent: #4f46e5;
            --muted: #9aa4bd;
            --success: #10b981;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            /* background: linear-gradient(135deg, #eef2ff 0%, #f7fbff 100%); */
            display: flex;
            min-height: 100vh;
            align-items: center;
            background-color: #222;
            color: white;
            justify-content: center;
            padding: 24px;
        }

        .card {
            width: 360px;
            background: #878585;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(31, 41, 55, 0.08);
            text-align: center;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 18px;
            color: #0f172a;
        }

        p.sub {
            margin: 0 0 16px 0;
            color: var(--muted);
            font-size: 13px;
        }

        .progress-wrap {
            background: #dfe1e7;
            border-radius: 999px;
            padding: 6px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 18px;
            width: 0%;
            border-radius: 999px;
            background: linear-gradient(90deg, var(--accent), #06b6d4);
            transition: width 220ms linear;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8px;
            color: white;
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 0.2px;
        }

        .status-line {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 14px;
        }

        button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 0;
            background: var(--accent);
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(79, 70, 229, 0.18);
        }

        button[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }

        small.tip {
            display: block;
            margin-top: 12px;
            color: var(--muted);
            font-size: 12px;
        }

        .completed {
            color: var(--success);
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Downloading</h1>


        <div class="progress-wrap" aria-hidden="true">
            <div id="bar" class="progress-bar">0%</div>

        </div>
        <h2 style="color: black;">0%</h2>

        <button id="startBtn">Start Download</button>

    </div>
</body>
<script src="download.js"></script>

</html>
