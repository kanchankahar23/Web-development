<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* universal selector */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* type selector */
    p {
        font-size: 10px;
        margin: 10px 20px 15px 20px;
        /* margin = top right bottom left */
    }

    /* class selector */
    .highlight {
        color: red;

    }
    /* ID selector  */
    #header{
        background-color: antiquewhite;
    }
    /* attribute selector */
    input[type = "text"]{
        border: 2px solid blue;

    }
    /* Descendant selector */
    article p{
        
    }
</style>

<body>
    <div>
        <h1>Lorem, ipsum dolor.</h1>

    </div>
</body>

</html>
