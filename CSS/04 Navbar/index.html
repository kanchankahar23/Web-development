<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .navbar-1-container {
        width: 100%;
        height: 50px;

    }

    .nav-1 {

        height: 60px;
        display: flex;
        background-color: gray;
        height: 70px;
        text-align: center;
        display: flex;
        justify-content: space-evenly;

    }

    .nav-1 li {
        font-size: 20px;
        list-style: none;
        margin-top: 20px;
    }

    .nav-1 li a {
        color: white;
    }

    .nav-1 button {
        padding: 8px 15px;
        background-color: blue;
        color: white;
        font-size: 15px;
        border: none;
    }

    .nav-1 a::after {
        bottom: 0;
        left: 0;
        background-color: rgb(96, 96, 192);
        transform: scaleX(0);
        transition: tranform 0.3s;
    }

    .nav-1 a:hover::after {
        transform: scaleX(1);
    }
    .nav-2{
        
    }
</style>

<body>
    <div class="navbar-container">
        <h1>Variation 1 : Horizintal With underline effect</h1>
        <ul class="nav-1">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><button>Login</button></li>
        </ul>
    </div>
    <div class="navbar-container">
        <h1>Variation 2 : vertical With hover effect</h1>
        <ul class="nav-2">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><button>Login</button></li>
        </ul>
    </div>
    <div class="navbar-container">
        <h1>Variation 3 : Horizintal With dropdown</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><button>Login</button></li>
        </ul>
    </div>
</body>

</html>
