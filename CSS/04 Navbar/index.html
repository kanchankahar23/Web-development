<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .navbar-1-container .nav-container {
        width: 100%;
        height: 50px;

    }

    .nav-1 {

        height: 60px;
        display: flex;
        background-color: gray;
        height: 70px;
        text-align: center;
        display: flex;
        justify-content: space-evenly;

    }

    .nav-1 li {
        font-size: 20px;
        list-style: none;
        margin-top: 20px;
    }

    .nav-1 li a {
        color: white;
    }

    .nav-1 button {
        padding: 8px 15px;
        background-color: blue;
        color: white;
        font-size: 15px;
        border: none;
    }

    .nav-1 a::after {
        bottom: 0;
        left: 0;
        background-color: rgb(96, 96, 192);
        transform: scaleX(0);
        transition: tranform 0.3s;
    }

    .nav-1 a:hover::after {
        transform: scaleX(1);
    }

    .nav-3 {
        background-color: rgb(83, 83, 202);
        height: 80px;
        text-align: center;
        padding-top: 10px;
    }

    .nav-3 ul {
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .nav-3 ul li {
        list-style: none;
        font-size: 20px;


    }

    .nav-3 ul li a {
        text-decoration: none;
        color: white;
        display: block;
    }

    .nav-3 .dropdown-content {
        display: none;
        font-size: 20px;
        background-color: rgb(11, 11, 86);
        padding: 10px;
    }
    .nav-3 .dropdown:hover .dropdown-content{
        display: block;
        position: absolute;
    }
</style>


<body>
    <div class="navbar-container">
        <h1>Variation 1 : Horizintal With underline effect</h1>
        <ul class="nav-1">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><button>Login</button></li>
        </ul>
    </div>
    <div class="navbar-container">
        <h1>Variation 2 : vertical With hover effect</h1>
        <ul class="nav-2">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><button>Login</button></li>
        </ul>
    </div>


    <!-- dropdown -->
    <div class="nav-container">
        <h1>Variation 3 : Navbar with Dropdown</h1>
        <nav class="nav-3">
            <ul>
                <li><a href="">Home</a></li>
                <li class="dropdown">
                    <a href="">About</a>
                    <div class="dropdown-content">
                        <a href="">Our story</a>
                        <a href="">Team</a>
                        <a href="">Contact</a>
                    </div>
                </li>
                <li><a href="">Products</a></li>
                <li><button>Login</button></li>
            </ul>
        </nav>
    </div>
</body>

</html>
