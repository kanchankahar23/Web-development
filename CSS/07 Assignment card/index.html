<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100%;
        height: 100vh;
        display: flex;
        background-color: beige;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;

    }

    .container {
        width: 300px;
        height: 380px;
        border-radius: 10px;
        background-color: rgb(223, 219, 219);
    }

    .image-container {

        width: 300px;
        height: auto;
    }

    .image-container img {
        width: 100%;
        object-fit: cover;
        height: 100%;
        overflow: hidden;
        border-radius: 5px;

    }

    .text {
        padding: 15px;
    }

    .puma {
        font-family: Arial, Helvetica, sans-serif;
        margin-bottom: 5px;
    }

    .container-paragraph {
        margin-bottom: 8px;
        color: rgb(70, 69, 69);
    }

    .button-container {
        margin-top: 15px;
        width: 100%;
        display: flex;
        gap: 10px;

    }

    .buy-now {
        padding: 8px 15px;
        background-color: rgb(25, 25, 198);
        color: white;
        border-radius: 5px;
        cursor: pointer;
        border: none;

    }
    .buy-now:hover{
        background-color: rgb(4, 4, 56);
    }
    .Add-to-wishlist:hover{
        background-color: rgb(116, 10, 10);
    }
    .Add-to-wishlist{
        padding: 8px 15px;

</style>
